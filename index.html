<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<script type="text/javascript" defer="defer" src="fomega.js"></script>
<script>

function interpret() {
    var outbox = document.getElementById("output");
    var inbox = document.getElementById("input");

    outbox.value = fomega(inbox.value);
    if(fomega_status === 0) {
      output.style.backgroundColor='';
    } else {
      output.style.backgroundColor='pink';
    }
}
</script>
<title>System F&#969;</title>
<body>
<noscript>Sorry, you need to enable JavaScript to see this page.
</noscript>
<h1 align="center">System F&#969;</h1>
<p align="center">
<textarea id="input" rows=40 cols=90></textarea>
</p>
<p align="center">
<button type="button" onclick="interpret()">Evaluate</button>
</p>
<p align="center">
<textarea id="output" rows=15 cols=90 readonly></textarea>
</p>
</html>
